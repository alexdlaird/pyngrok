os: linux
dist: xenial
language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "pypy"
  - "pypy3"
install:
  - python -m pip install virtualenv
  - python -m virtualenv .venv
  - make install
script:
  - make test
  - make local
after_success:
  - codecov
before_deploy:
  - make docs
  - sudo -H python -m pip install setuptools twine --upgrade
  - make validate-release VERSION=$TRAVIS_TAG
deploy:
  provider: pypi
  username: alexdlaird
  password:
    secure: 
  on:
    tags: true
    python: 3.6
jobs:
  include:
    - name: "ARM, Python: 3.7"
      arch: "arm64"
      python: "3.7"
      before_install:
        - python -m pip install virtualenv
        - python -m virtualenv .venv
        - source .venv/bin/activate
        - python -m pip install twine==2.0.0
# Travis' OS X nodes are not yet stable enough to run this consistently
#    - name: "OS X, Python: 3.7"
#      os: "osx"
#      language: shell
#      osx_image: "xcode11.2"
#      before_install:
#        - python3 -m pip install virtualenv
#        - python3 -m virtualenv .ven
    - name: "Windows, Python: 3.7"
      os: "windows"
      language: shell
      before_install:
        - git clone https://github.com/pyenv-win/pyenv-win.git $HOME/.pyenv
        - export PATH="$HOME/.pyenv/pyenv-win/bin:$HOME/.pyenv/pyenv-win/shims:$PATH"
        - pyenv install -q 3.7.2
        - pyenv global 3.7.2
        - pyenv rehash
        - pyenv local 3.7.2
        - python --version
        - export PATH="$HOME/.pyenv/pyenv-win/versions/3.7.2/Scripts:$PATH"
      install:
        - pip install -r requirements.txt -r requirements-dev.txt
      script:
        - nosetests -s