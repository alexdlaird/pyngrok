name: CI

on:
  [push, pull_request]

jobs:
  build:
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.9]
        include:
          - python-version: 3.5
            os: ubuntu-latest
          - python-version: 3.6
            os: ubuntu-latest
          - python-version: 3.7
            os: ubuntu-latest
          - python-version: 3.8
            os: ubuntu-latest
          - python-version: pypy3
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install virtualenv
        python -m virtualenv venv
        make install
    - name: Run tests
      run: |
        if [ "$RUNNER_OS" != "Windows" ]; then
          # TODO: finish migrating from Travis
          make test
        else [ "$RUNNER_OS" == "Windows" ]; then
          make test
          make local
        fi
      shell: bash
    - name: Upload coverage
      uses: codecov/codecov-action@v1
